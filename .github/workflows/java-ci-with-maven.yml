name: Java CI with Maven

on:
  push:
    branches:
      - "main"    # Attivata su push sul branch main
  pull_request:
    branches:
      - "main"    # Attivata per pull request verso main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: maven

    - name: Install Xvfb
      run: sudo apt-get install -y xvfb    # installa X virtual framebuffer, che crea un ambiente virtuale per le applicazioni grafiche

    - name: Start Xvfb
      run: Xvfb :99 -screen 0 1920x1080x24 &

    - name: Set DISPLAY environment variable
      run: echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Start MySQL
      run: |
        docker run --name test-mysql -e MYSQL_ROOT_PASSWORD=root \
          -e MYSQL_DATABASE=testdb -e MYSQL_USER=testuser -e MYSQL_PASSWORD=password \
          -p 3306:3306 -d mysql:latest
        sleep 20 # Attendi che il database sia pronto

    - name: Build with Maven
      run: mvn -B install --file pom.xml
      env:
        DATABASE_URL: "jdbc:mysql://localhost:3306/testdb"
        DATABASE_USERNAME: "testuser"
        DATABASE_PASSWORD: "password"

    - name: Run JUnit tests
      run: mvn test
      env:
        DATABASE_URL: "jdbc:mysql://localhost:3306/testdb"
        DATABASE_USERNAME: "testuser"
        DATABASE_PASSWORD: "password"

    - name: Generate JaCoCo report
      run: mvn jacoco:report

